<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Social Media App</a>
    
    
        <ul class="navbar-nav" *ngIf="loggedIn">
          <li class="nav-item">
            <a class="nav-link active" href="#">Freunde</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Listen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nachrichten</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link" href="#">Abmelden</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
            <a class="dropdown-toggle text-dark">Willkommen</a>
            <div class="dropdown-menu">
                <a  class="dropdown-item">Profilbearbeiten</a>
                <a  class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
          name="username"
          [(ngModel)]="model.username" 
           class="form-control me-2" type="text" placeholder="Benutzername">
          <input 
          name="password"
          [(ngModel)]="model.password" 
          class="form-control me-2" type="password" placeholder="Passwort">
          <button class="btn btn-outline-success" type="submit">Anmelden</button>
        </form>
      </div>
   
  </nav>
